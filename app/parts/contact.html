<section class="contact">
	<div class="column-first">
		<h2>Write to Us!</h2>
		<form action="" class="contact-form">
			<input type="text" placeholder="name and surname" id="name" />
			<p class="error-message name">please give your full Name and Surname</p>
			<input type="text" placeholder="E-mail" id="email" />
			<p class="error-message email">please give your E-mail</p>
			<textarea id="description" cols="30" rows="10" placeholder="Message"></textarea>
			<p class="error-message description">write your Message</p>
			<button type="submit">Send message</button>
		</form>
	</div>
	<div class="column-second">
		<div id="mapid"></div>
	</div>
</section>
